<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>dynamic resume bilder</h1>
        <form id="resumeForm">
        <fieldset>
            <legend>username</legend>
            <input type="text" id="username" placeholder="username" required><br><br>
            <legend>personal Information</legend><br><br>
            <label for="phto">upload photo</label>
            <input type="file" id="photo" name="photo" required>

            <label for="name">full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="name">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="name">Phone</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>

            <label for="education">School:</label>
            <input type="text" id="education" name="education" required>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="workExperience">Details</label>
            <textarea id="workExperience" name="workExperience" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">List your skills:</label>
            <textarea id="skills" name="skills" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>
</div>
    <div id="resumePage" class="resume-page hidden">
        <div id="resumeContent" class="resume-content">
            <img id="resumePhoto" class="resume-Photo" src="" alt="photo">

            <h1 id="resumeName"></h1>
            <p id="resumeEmail"></p>
            <p id="resumePhone"></p>

            <h2>Education</h2>
            <p id="resumeEducation"></p>

            <h2>Work Experience</h2>
            <p id="resumeWorkExperience"></p>

            <h2>Skills</h2>
            <p id="resumeSkills"></p>
        </div>

        <button id="editButton">Edit</button>
        <button id="backButton" onclick="window.location.href='index.html'">Back to Form</button>
        <button id="shareLinkButton">Share your Resume</button>
        <button id="dawnlaod-pdf">Dawnload Resume</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
